<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-in-style.css">
</head>
<body>
    <div class="signup-box">
        <h1>Sign Up</h1>
        <form>
            <div class="formBox">
                <label for="title">Name</label>
                <input type="text" id="title" placeholder="Name"/>
            </div>
            <div class = "formBox">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email"/>
            </div>
            <div class="formBox">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password"/>
            <div class="formBox">
                <label for="password">Confirm Password</label>
                <input type="password" id="password" placeholder="Password"/>    
            <div class="formBox">
                <button id="btn">Create Account</button>
            </div>
            <div id="msg">
                <pre></pre>
            </div>
        </form>
        <p>By clicking the Sign Up button, you agree to our <br>
        <a href="#">Terms and Conditions</a> and <a href="#">Policy Privacy</a></p>
    </div>
    <p class="p1">Already have an account? <a href="login.html">Login here</a></p>    
    <script>
        let leaders = [];
        // example {id:2389467928374, name: 'Sebastian Myers', email: 'sexyseb123@gmail.com'}
        const addLeader = (ev)=>{
            ev.preventDefault(); // stop the form submitting
            let leader = {
                ID: Date.now(),
                Name: document.getElementById('title').value,
                Email: document.getElementById('email').value,
                Password: document.getElementById('password').value
            }
            leaders.push(leader);
            document.forms[0].reset(); //clear the form for next entry
            //document.querySelector('form').reset();

            
            //display
            console.warn('user created' , {leaders} );
            let pre = document.querySelector('#msg pre');
            pre.textContent = '\n' + JSON.stringify(leaders, '\r', 2);

            //save to local storage
            localStorage.setItem('LeaderRoster', JSON.stringify(leaders) );

            // Redirect the user to login.html
            window.location.href = 'login.html';
        }
        document.addEventListener('DOMContentLoaded', ()=>{
            document.getElementById('btn').addEventListener('click', addLeader);
        });
    </script>
    <script src="app.js"></script>
</body>
</html>
