<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Putting User input into JS Obejects</title>
    <link rel="stylesheet" href="sign-in-style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Login</h1>
            <form id="login-form">            
                <div class = "formBox">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email"/>
                </div>
                <div class="formBox">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password"/>
                <div class="formBox">
                    <button id="btn">Log In</button>
                </div>
            </form>
        </div>
        <p class="p2">Not have an account? <a href="newuser.html">Sign Up Here</a></p>
    </div>

    <script>
        let leaders = JSON.parse(localStorage.getItem('LeaderRoster')); 
    
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginForm = document.getElementById('login-form');
    
        emailInput.addEventListener('focus', removeErrorMessage);
        passwordInput.addEventListener('focus', removeErrorMessage);
    
        function removeErrorMessage() {
            const oldErrorMessage = document.querySelector('.error-message');
            if (oldErrorMessage) {
                oldErrorMessage.remove();
            }
        }
    
        loginForm.addEventListener('submit', async function (event) {
            event.preventDefault();
            
            removeErrorMessage();
            
            let emailInputValue = emailInput.value;
            let passwordInputValue = passwordInput.value;
            
            const payload = {
                Email: emailInputValue,
                Password: passwordInputValue,
            };
    
            try {
                const response = await fetch("/login", {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });
    
                const data = await response.json();
    
                if (data.success) {
                    localStorage.setItem('UserEmail', data.Email || emailInputValue);
                    window.location.href = 'index.html';
                } else {
                    let errorMessage = document.createElement('p');
                    errorMessage.textContent = data.message || 'Invalid, please try again.';
                    errorMessage.style.color = 'red';
                    errorMessage.classList.add('error-message');
                    loginForm.appendChild(errorMessage);
                }
            } catch (error) {
                console.error('There was a problem with the fetch call:', error);
            }
        });
    </script>      
</body>
</html>
