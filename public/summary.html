<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Summarizer</title>
</head>
<body>

<input type="text" id="emailInput" placeholder="Enter User Email">
<button onclick="getSummary()">Get Report Summary</button>

<p>Overall Performance Summary: <span id="overallSummary"></span></p>

<script>
    async function getSummary() {
        // Get email value from input box
        const someUserEmailValue = document.getElementById("emailInput").value;

        // Check if email value is not empty
        if(!someUserEmailValue) {
            console.error("Please enter a valid email address.");
            return;
        }

        try {
            const response = await fetch(`/getSummary?UserEmail=${someUserEmailValue}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                const data = await response.json();
                document.getElementById('overallSummary').innerText = data.summary;
            } else {
                console.error("Failed to get summary:", response.statusText);
            }
        } catch (error) {
            console.error("There was an error getting your report summary.", error);
        }
    }
</script>
</body>
</html>
